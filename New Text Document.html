<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 10%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #greeting {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name</h1>
  <input type="text" id="nameInput" placeholder="Your Name" />
  <br />
  <button onclick="greetUser()">Submit</button>
  <div id="greeting"></div>

  <script>
    function greetUser() {
      const name = document.getElementById("nameInput").value.trim();
      const greetingDiv = document.getElementById("greeting");

      if (name.length === 0) {
        greetingDiv.textContent = "Please enter your name.";
      } else {
        greetingDiv.textContent = `Hello, ${name}! Welcome and have a great day! ðŸ˜Š`;
      }
    }
  </script>
</body>
</html>
